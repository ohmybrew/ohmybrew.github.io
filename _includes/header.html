<!DOCTYPE html>
<html lang="{{ site.lang }}">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% seo %}
        {%- if site.css == 'inline' %}
            <style>{% capture inline-styles %}{% include style.scss %}{% endcapture %}{{ inline-styles | scssify }}</style>
        {% else %}
            <link href="/css/style.css" rel="stylesheet">
        {% endif -%}
        <link href="/feed.xml" rel="self" type="application/atom+xml">
        <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/assets/images/favicon.png" sizes="32x32" type="image/png">

        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const body = document.body;
                const savedScheme = sessionStorage.getItem('scheme');
                if (savedScheme) {
                    body.classList.remove('scheme-light');
                    body.classList.add(`scheme-${savedScheme}`);
                }

                document.getElementById('theme-switch').addEventListener('click', () => {
                    const currentScheme = body.className.includes('light') ? 'light' : 'dark';
                    const newScheme = currentScheme === 'light' ? 'dark' : 'light';

                    body.classList.remove(`scheme-${currentScheme}`);
                    body.classList.add(`scheme-${newScheme}`);

                    sessionStorage.setItem('scheme', newScheme);
                });
            });
        </script>
    </head>
    <body class="scheme-light {% if page.layout == 'home' %}home{% else %}post{% endif %}">
        <header class="container">
            <span><a href="/">{{ site.title }}</a></span>
            <span>{{ site.tagline }}</span>
        </header>
